    <script src="jquery.js">

    handleSubmit: function(){
      var data = {
        name: "name",
        lat: 37.783028,
        lng: 122.432936,
        userName: "oleg",
        phone: 9162848037,
        time: '10:00',
        timeAhead: 30
      };

        $.ajax({
          type: "POST",
          url: "ubering.herokuApp.com/Api/Alarms",
          data: JSON.stringify(data),
          contentType: 'application.json'
        });
        $('.submit').on('click', function(){
          $('#name').val('');
        };
    }

    $('.submit').on('click', function(){
      handleSubmit();
    });

    </script>
